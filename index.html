<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WFH</title>
    <meta name="description" content="WFH, Work from home, Work, Home">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/vendor/normalize.css">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="main" ng-controller="WfhController">
      <header>
        <h1 class="title">Excuses to Work from Home</h1>
        <p class="subtitle">I don't always work&hellip; but when I do, I work from home.</p>
      </header>

      <section id="card">
        <div class="card-content">
          <h1 class="card-message">{{excuse.message}}</h1>
          <p class="card-author">{{excuse.author}}</p>

          <img class="card-image" alt="{{image.title}}" title="{{image.title}}" ng-src="{{image.src}}">
        </div>
      </section>

      <ul class="actions">
        <li>
          <a clip-copy="onCopyMessageClick()">Copy</a>
        </li>
        <li>
          <a ng-click="onCycleMessageClick()">Next</a>
        </li>
      </ul>

      <footer>
        <p>
            Made with &#9760; by <a href="https://twitter.com/chemoish" target="blank">@chemoish</a>
        </p>
      </footer>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ng-clip/src/ngClip.js"></script>
    <script src="bower_components/zeroclipboard/dist/ZeroClipboard.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
